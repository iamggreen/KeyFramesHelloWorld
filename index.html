<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<div id="container">
<div id="sky" class="target">
	<div id="cloud" class="target">
		<div class="cloud cloud-1"></div>
		<div class="cloud cloud-2"></div>
		<div class="cloud cloud-3"></div>
	</div>
	
	<div id="sun" class="target"></div>
	
	<div id="moon" class="target">
		<div class="moon"></div>
		<div class="moon moon-2"></div>
	</div>
	
	<div id="ground" class="target"></div>
	
</div>

<div>
	<button id="start-animation">Start Animation</button>
</div>

</container>

<!--<script type="text/javascript" src="live.js"></script>-->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	var started = false;
	$("#start-animation").click(function() { 
		if(!started) {
			$(this).text("Reset Animation");
		} else { 
			$(this).text("Start Animation");
		}
		$(".target").toggleClass("animate");
		started = !started;
		
	});
</script>
</body>
</html>
