<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<div id="sky" class="target">
	<div id="cloud" class="target">
		<div class="cloud cloud-1"></div>
		<div class="cloud cloud-2"></div>
		<div class="cloud cloud-3"></div>
	</div>
	
	<div id="sun" class="target"></div>
	
	<div id="moon" class="target">
		<div class="moon"></div>
		<div class="moon moon-2"></div>
	</div>
	
	<div id="ground" class="target"></div>
	
</div>

<script type="text/javascript" src="live.js"></script>
<script type="text/javascript">
	var targets = document.querySelectorAll("#sky.target,#sky .target");
	Array.prototype.slice.call(targets).forEach(function(target) { target.className += " animate"; });	
</script>
</body>
</html>
